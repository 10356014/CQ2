<ion-content padding>
  <div class="header">

  </div>
 
  <ion-card>
    <ion-card-header>
      登入

    <ion-card-content>
      
        <ion-item> 
          
          <ion-label>店鋪縣市</ion-label>
          <ion-select id="citySelect" (onchange)="getSelectCity()">
            <ion-option *ngFor="let item of result" value= {{item}} > {{item}} </ion-option>   
            
          </ion-select> 
                            
        </ion-item>
        
        
        
        <ion-item>
          <ion-label>店鋪名稱</ion-label>
          <ion-select id="citySelect">
            <ion-option>大直店</ion-option>
            <ion-option>民生店</ion-option>
            <ion-option>和平店</ion-option>
            <ion-option>龍江店</ion-option>
            <ion-option>主義店</ion-option>
          </ion-select>
        </ion-item>
        
      <button ion-button (click)="doConfirm()" >確認</button>
