<ion-content no-bounce padding>
  <div class="header">
    <h1>CQ2快剪專門店</h1>
    <h2>叫號系統</h2>
  </div>
 
  <ion-card>
      <ion-card-header>
        登入
      </ion-card-header>
    <ion-card-content>
      
      <ion-item> 
        <ion-label>店鋪縣市</ion-label>
          <ion-select [(ngModel)]='citySelect' (ionChange)="selectCity($event)"  okText="確認" cancelText="取消">
            <ion-option *ngFor="let item of result" value= {{item}} > {{item}} </ion-option> 
          </ion-select>     
      </ion-item>
            
      <ion-item>
        <ion-label>店鋪名稱</ion-label>
          <ion-select [(ngModel)]="storeSelect" (ionChange)="selectStore($event)" (click)="clickStore()" okText="確認" cancelText="取消" #mySelect>
            <ion-option *ngFor="let store of myCityStore" value= {{store}} > {{store}} </ion-option> 
          </ion-select>
      </ion-item>
            
      <button ion-button (click)="doConfirm()" >確認</button>
