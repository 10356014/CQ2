<meta name="viewport" content="width=device-width, initial-scale=1.0">
<ion-content>
    
    <!--
    <ion-navbar> 
    </ion-navbar>
    -->
    <ion-navbar hideBackButton="true">  
        <ion-title>CQ2叫號系統</ion-title>  
        <ion-buttons end>
            <button ion-button (click)= "logout()" >登出</button>
        </ion-buttons>
    </ion-navbar> 

    
   

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>刷新</ion-refresher-content>
    </ion-refresher>

    <div class="store_name">
        <ion-col>{{store_name}}</ion-col>
    </div>

    <div class="number">
        <ion-col>{{num_plate}}</ion-col>
    </div>

    <div class="common">
        <ion-grid>
        <ion-row>
            <ion-col ><button ion-button (click)="callVIP()">預約客</button></ion-col>
            <ion-col ><button ion-button (click)="callCus()">+1</button></ion-col>
        </ion-row>
        </ion-grid>
    </div>


    <div class ="keyboard">
        <h2>輸入號碼</h2>
        <div class="inputNum">
            <div class="inputBox">
                <ion-input type="number"[(ngModel)]="manualInput" max=999 min=1></ion-input>
            </div>
            <button class="button button-block button-positive" (click)="loadData()">確認</button>
        </div>
    </div>
</ion-content>
