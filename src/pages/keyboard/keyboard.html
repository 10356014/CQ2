<meta name="viewport" content="width=device-width, initial-scale=1.0">
<ion-content>
    <ion-navbar> 
        <ion-title>CQ2叫號系統</ion-title> 
    </ion-navbar>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>刷新</ion-refresher-content>
    </ion-refresher>
    
    <div class="number">
        <ion-grid>
            <ion-row>
                <ion-col>當前號碼:{{num_plate}}</ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div class="common">
        <ion-grid>
        <ion-row>
            <ion-col ><button ion-button (click)="callVIP()">預約客</button></ion-col>
            <ion-col ><button ion-button (click)="callCus()">+1</button></ion-col>
        </ion-row>
        </ion-grid>
    </div>


    <div class ="keyboard">
        <h2>輸入號碼</h2>
        <div class="inputNum">
            <ion-input type="number"[(ngModel)]="manualInput" max=999 min=1></ion-input>
            <button class="button button-block button-positive" (click)="loadData()">確認</button>
            
        </div>
    </div>
</ion-content>
